; https://docs.platformio.org/page/projectconf.html

[env:esp8266dev]
platform = espressif8266
board = esp12e
framework = arduino

upload_port = 192.168.0.26 ; /dev/ttyUSB0
;upload_port = COM6
upload_protocol = espota
;upload_flags = --auth='sGF3Rbd9ix9oD'

monitor_speed = 115200
monitor_port = COM6

lib_deps = 
    IotWebConf
    RemoteDebug