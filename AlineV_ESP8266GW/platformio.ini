; https://docs.platformio.org/page/projectconf.html

[env:esp12e]
platform = espressif8266
board = esp12e
framework = arduino

; set frequency to 160MHz
board_build.f_cpu = 160000000L

build_flags = 
    -DDEBUG_ESP_PORT=Serial
    -DDEBUG_ESP_SSL
    -DDEBUG_ESP_TLS_MEM
    -DDEBUG_ESP_HTTP_CLIENT
    -DDEBUG_ESP_HTTP_SERVER
    -DMQTT_KEEPALIVE=30
    -O2
    -DBEARSSL_SSL_BASIC

;upload_port = 192.168.0.209 ; /dev/ttyUSB0
;upload_protocol = espota
upload_port = COM6

monitor_speed = 115200
monitor_port = COM6

lib_deps = 
    ArduinoJson
    PubSubClient
    FastLed
    IotWebConf 

    
     